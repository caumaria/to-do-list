                <h1>TO-DO</h1>
            </div>
        </div>
        

        <section class="sec">
            <div class="list">

                <div class="task-list">
                    <h2>DAILY PLAN</h2>
                </div>
                <div class="border">
                    <div id="tasks">
                    </div>

                    <div class="pos">
                        <form id="new-task-form">
                            <input type="text" id="new-task-input" placeholder="Add new task">
                            <input type="submit" id="new-task-submit" value="+">
                        </form>
                    </div>

                </div>
        </section>
